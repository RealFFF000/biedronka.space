<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Biedronka</title>
    <link rel="icon" href="images/smile.svg" type="image/svg+xml">
    <style>
        * {
            scrollbar-width: thin; 
            scrollbar-color: orange transparent; /* Orange thumb with transparent track */
        }

        /* WebKit Browsers (Chrome, Edge, Safari) */
        ::-webkit-scrollbar {
            width: 20px; /* Adjust scrollbar width */
            border-radius: 20px;
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Transparent track */
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff9800, #ff5722); /* Smooth orange gradient */
            border-radius: 20px; /* Rounded corners */
            transition: background 0.3s ease-in-out; /* Smooth transition effect */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff5722, #e65100); /* Darker shade on hover */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        body {
            background: linear-gradient(45deg, #fb00ff, #2a5298);
            transition: background 1s ease;
            /* center content for this simple page */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide {
            height: 100vh;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }
        h1 {
            font-size: calc(30px + 4vw);
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>nothing there</h1>
        <h2>wrong page I guess :3</h2>
    </div>
</body>
</html>
